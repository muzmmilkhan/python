<!DOCTYPE html>
<html>
<head>
    <title>Jinja If-Else Example</title>
</head>
<body>
    {% if result >= 50 %}
        <h1>Congratulations! You passed the exam with a score of {{ result }}.</h1>
    {% else %}
        <h1>Sorry, you did not pass the exam. Your score is {{ result }}.</h1>
    {% endif %}
</body>
</html>
