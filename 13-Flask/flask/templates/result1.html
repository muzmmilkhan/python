<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding-top: 60px;
        }
        .success-message {
            display: inline-block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 30px 50px;
            border-radius: 8px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <table border="2" align="center">
            {% for key, value in result.items() %}
            <tr>
                {# Display the key and value in the table #}
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
